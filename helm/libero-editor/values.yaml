# Default values for libero-editor.

ingress:
  host: libero-editor--staging.elifesciences.org
  client:
    path: /
  articleStore:
    path: /api/v1(/|$)(.*)
    annotations:
      nginx.ingress.kubernetes.io/rewrite-target: /$2

client:
  image:
    repository: liberoadmin/editor-client
    tag: 0.0.2
    pullPolicy: Always
  port: 80
  replicaCount: 1

articleStore:
  image:
    repository: liberoadmin/editor-article-store
    tag: 0.0.1
    pullPolicy: Always
  port: 8080
  replicaCount: 1